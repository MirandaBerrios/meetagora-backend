        <script>
            const togglePassword = document
                .querySelector('#togglePassword');
            const password = document.querySelector('#password');
            togglePassword.addEventListener('click', () => {
                
                // Toggle the type attribute using
                // getAttribure() method
                const type = password
                    .getAttribute('type') === 'password' ?
                    'text' : 'password';
                password.setAttribute('type', type);
                // Toggle the eye and bi-eye icon
                let element = document.getElementById('togglePassword')
                if(element.classList.contains('bi-eye-slash')){
                    element.classList.remove('bi-eye-slash')
                    element.classList.add('bi-eye')
                }else{
                    element.classList.remove('bi-eye')
                    element.classList.add('bi-eye-slash')
                }
            });

            const toggleRePassword = document
                .querySelector('#toggle-re-password');
            const repassword = document.querySelector('#re-password');
            toggleRePassword.addEventListener('click', () => {
                const type = repassword
                    .getAttribute('type') === 'password' ?
                    'text' : 'password';
                repassword.setAttribute('type', type);

                let element = document.getElementById('toggle-re-password')
                if(element.classList.contains('bi-eye-slash')){
                    element.classList.remove('bi-eye-slash')
                    element.classList.add('bi-eye')
                }else{
                    element.classList.remove('bi-eye')
                    element.classList.add('bi-eye-slash')
                }
            });
        </script>
    <script>

        let respuesta;
        document.getElementById('loginForm').addEventListener('submit', function(event) {
            event.preventDefault(); // Prevenir el envío por defecto del formulario

            // Obtener los valores de los campos
            const email = document.getElementById('institutionalEmail').value;
            const password = document.getElementById('password').value;

            // Crear un objeto con los datos
            const formData = {
                institutionalEmail: email,
                password: password
            };

            // Enviar los datos al endpoint
            fetch('/meetagora-services/login', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify(formData)
            })
                .then(response => {
                    if (!response.ok) {
                        console.log("No ha sido exitosa");
                    }
                    return response.json(); // Devolver la promesa de datos JSON
                })
                .then(data => {
                    //console.log(data.responseBody);
                    let body = data.responseBody;
                    sessionStorage.setItem("nickname", body.nickname);
                    sessionStorage.setItem("token", body.token);
                    window.location.replace("home_dashboard");// Mostrar los datos obtenidos
                })
                .catch(error => {
                    console.error('Error al enviar el formulario:', error);
                });
        });

        document.getElementById("singUpForm").addEventListener('submit', function (event){
            event.preventDefault();

        })

    </script>
